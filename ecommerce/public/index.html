<!doctype html>
<html ng-app="angularApp">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script src="./app/app.js"></script>
  <script src="./app/controllers/homeController.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div ng-controller="homeController as app" class="container">
    <center>
      <h2>Welcome!</h2>
      <br />
      <h3>Enter your name below:</h3>
      <input class="form-control" type="text" ng-model="name1" placeholder="Scope variable name" />
      <br /><br />
      <input class="form-control" type="text" ng-model="app.name2" placeholder="Controller variable name" />
      <br /><br />
      <h2 ng-if="name1 != ''"> Hello {{name1}} </h2>
      <br />
      <h2 ng-if="app.name2 != ''"> Hi {{app.name2}} </h2>
    </center>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
